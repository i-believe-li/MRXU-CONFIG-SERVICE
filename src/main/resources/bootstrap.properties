spring.application.name=config-service
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.int}
eureka.client.serviceUrl.defaultZone=http://localhost:2222/eureka/

spring.profiles.active=native
spring.cloud.config.server.native.searchLocations=classpath:/cloud/appconfig,classpath:/cloud/commconfig,classpath:/dev/appconfig,classpath:/dev/commconfig,classpath:/test/appconfig,classpath:/test/commconfig

